# Site
title: Mica Li
bio: "fourth year math @ UCSD"
description: "academic website"
reading_time: true
words_per_minute: 200
logo: "assets/img/avatar.png"
background: "assets/img/background-blue.jpg"
tiled_bg: false # Set this true if you want to tile your background image, otherwise it will be covered
locale: en_US
url: https://li-michelle.github.io/this-better-work

# Jekyll
permalink: /:title/
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
mathjax: true
sass:
  sass_dir: _sass
  style: compressed

